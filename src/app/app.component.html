<div class="grid-mercury" [ngClass]="{'hide-aside' : hideAside, 'theme-dark' : useDarkMode, 'theme-light' : !useDarkMode}" (window:resize)="onResize()">
    <app-aside class="grid-item aside"></app-aside>
    <app-navbar class="grid-item navbar"></app-navbar>
    <app-content class="grid-item content"></app-content>

    <!-- Backdrop -->
    <div class="mdp-backdrop" [ngClass]="{ 'show-backdrop': showBackdrop }" *ngIf="showBackdrop" (click)="toggleAside()"></div>
</div>
