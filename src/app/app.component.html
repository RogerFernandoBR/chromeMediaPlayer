<div class="main-container">
  <div class='file file--upload'>
    <img src="../assets/img/19197185.png" alt="">
    <label for='input-file'>
      <span>PROCURAR VIDEO</span>
    </label>
    <input id="input-file" type="file" accept="video/*" (change)="onSelectedFile($event)">
  </div>

  <div class="player file-player">
    <video 
      *ngIf="prev_url" 
      [src]="prev_url" 
      style="width:100%" 
      controls></video>
  </div>
</div>
